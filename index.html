<!DOCTYPE html>
<html>
    <body>
        <script>
            var stdout = "";
            (function(){
                oldLog = console.log;
                console.log = function(...args){ 
                    for (arg of args) {
                        stdout += arg+"";
                    }
                    stdout += "\n";
                };})()
            var script = document.createElement("SCRIPT");
            var url = document.URL+"";
            var tokens = url.split("?");
            var code = "";
            for (token of tokens) {
                if (token.search("code=")==0) {
                    code += token.slice(5)+"";
                }
            }
            var exec = document.createTextNode(code);
            script.appendChild(exec);
            document.body.appendChild(script);
            document.write(stdout);
        </script>
    </body>
</html>
