<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.7.3/brython.min.js">
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.7.3/brython_stdlib.js">
        </script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"/>
        <title>CODE ONLINE ;]</title>
    </head>
    <body style="background-color: #112222ff; color: #ffffffff; font-family: Ubuntu Mono;" onload="brython()">
        <script>
            /* STARTS OFF */
            var url = decodeURIComponent(document.URL+"")+"";
            var tokens = url.split("?.");
            var lang = "";
            var code = "";
            for (token of tokens) {
                if (token.search("lang=")==0) {
                    lang += token.slice(5)+"".toLowerCase();
                }
                else if (token.search("code=")==0) {
                    code += token.slice(5)+"";
                }
            }
            var javakw = ["java"];
            var cppkw = ["cpp", "c++"]
            var pykw = ["py", "python"];
            var jskw = ["js", "javascript"];
            /* LOADER */
            var executor = document.createElement("SCRIPT");
            var sysinp = document.createElement("DIV");
            sysinp.style.color = "#ff00ffff";
            var txtinp = document.createTextNode(stdinp or "'?.code=' tag not found in URL");
            sysinp.appendChild(txtinp);
            sysinp.id = "CODE";
            // NO CODE
            if (stdinp == "") {
                document.write("LANG ] *.TXT");
                document.body.appendChild(sysinp);
                var sysout = document.createElement("DIV");
                sysout.style.color = "#00ffffff";
                var txtout = document.createTextNode("*~");
                sysout.appendChild(txtout);
                document.body.appendChild(sysout);
                var syserr = document.createElement("DIV");
                syserr.style.color = "#ff0000ff";
                var txterr = document.createTextNode("*~");
                syserr.appendChild(txterr);
                document.body.appendChild(syserr);
                var sysrtn = document.createElement("DIV");
                sysrtn.style.color = "#00ff00ff";
                var txtrtn = document.createTextNode("NoneType ] None");
                sysrtn.appendChild(txtrtn);
                document.body.appendChild(sysrtn);
            }
            else if (jskw.indexOf(lang) > -1) {
                executor.type = "text/javascript";
                executor.src = "execjs.js";
                document.write('LANG ] *.JS');
                document.body.appendChild(sysinp);
                document.body.appendChild(executor);
            }
            
            // PY
            else if (pykw.indexOf(lang) > -1) {
                executor.type = "text/python";
                executor.src = "execpy.py";
                document.write('LANG ] *.PY');
                document.body.appendChild(sysinp);
                document.body.appendChild(executor);
            }
            
            // Not supported
            else {
                document.write("LANG ] *.TXT");
                document.body.appendChild(sysinp);
                var sysout = document.createElement("DIV");
                sysout.style.color = "#00ffffff";
                var txtout = document.createTextNode("Lang Support: 'js', 'javascript', 'py', 'python'");
                sysout.appendChild(txtout);
                document.body.appendChild(sysout);
                var syserr = document.createElement("DIV");
                syserr.style.color = "#ff0000ff";
                var txterr = document.createTextNode("'?.lang=' tag not found in URL");
                syserr.appendChild(txterr);
                document.body.appendChild(syserr);
                var sysrtn = document.createElement("DIV");
                sysrtn.style.color = "#00ff00ff";
                var txtrtn = document.createTextNode("NoneType ] None");
                sysrtn.appendChild(txtrtn);
                document.body.appendChild(sysrtn);
            }
        </script>
    </body>
</html>
