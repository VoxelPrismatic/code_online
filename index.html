<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.7.3/brython.min.js">
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.7.3/brython_stdlib.js">
        </script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"/>
        <title>CODE ONLINE ;]</title>
    </head>
    <body style="background-color: #112222ff; color: #ffffffff; font-family: Ubuntu Mono;" onload="brython()">
        <script>
            /* STARTS OFF */
            var url = decodeURIComponent(document.URL+"")+"";
            var tokens = url.split("?.");
            var lang = "";
            var stdinp = "";
            for (token of tokens) {
                if (token.search("lang=")==0) {
                    lang += token.slice(5)+"".toLowerCase();
                }
                else if (token.search("code=")==0) {
                    stdinp += token.slice(5)+"";
                }
            }
            var javakw = ["java"];
            var cppkw = ["cpp", "c++"];
            var pykw = ["py", "python"];
            var jskw = ["js", "javascript"];
            /* LOADER */
            var executor = document.createElement("SCRIPT");
            var items = ['lng','inp','out','err','rtn']
            for (item of items) {
                eval("var sys"+item+" = document.createElement('DIV')");
                eval("var txt"+item+" = document.createTextNode('~');");
                eval("sys"+item+".id = 'SYS"+item.toUpperCase()+"';");
                eval("sys"+item+".appendChild(txt"+item+");");
                eval("document.body.appendChild(sys"+item+");");
            syslng.style.color = "#ffffffff";
            sysout.style.color = "#00ffffff";
            sysrtn.style.color = "#00ff00ff";
            syserr.style.color = "#ff0000ff";
            sysinp.style.color = "#ff00ffff";
            // NO CODE
            if (stdinp == "") {
                document.getElementById("SYSLNG").innerHTML = "LANG ] *.*";
                document.getElementById("SYSOUT").innerHTML = "~";
                document.getElementById("SYSERR").innerHTML = "'?.code=' tag not provided in URL";
                document.getElementById("SYSRTN").innerHTML = "? ] ?";
            }
            else if (jskw.indexOf(lang) > -1) {
                executor.type = "text/javascript";
                executor.src = "execjs.js";
                document.getElementById("SYSLNG").innerHTML = "LANG ] *.JS";
                document.body.appendChild(executor);
            }
            
            // PY
            else if (pykw.indexOf(lang) > -1) {
                executor.type = "text/python";
                executor.src = "execpy.py";
                document.getElementById("SYSLNG").innerHTML = "LANG ] *.PY";
                document.body.appendChild(executor);
            }
            
            // Not supported
            else {
                document.getElementById("SYSLNG").innerHTML = "LANG ] *.*";
                document.getElementById("SYSOUT").innerHTML = "Supported languages: 'js', 'py'";
                document.getElementById("SYSERR").innerHTML = "'?.lang=' tag not provided in URL";
                document.getElementById("SYSRTN").innerHTML = "? ] ?";
            }
        </script>
    </body>
</html>
