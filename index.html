<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"/>
        <title>CODE ONLINE ;]</title>
    </head>
    <body style="background-color: #112222ff; color: #00ffffff; font-family: Ubuntu Mono;">
        <script>
            var stdout = "";
            (function(){
                oldLog = console.log;
                console.log = function(...args){ 
                    for (arg of args) {
                        stdout += arg+"";
                    }
                    stdout += "\n";
                };})()
            var script = document.createElement("SCRIPT");
            var url = document.URL+"";
            var tokens = url.split("?");
            var code = "";
            for (token of tokens) {
                if (token.search("code=")==0) {
                    code += token.slice(5)+"";
                }
            }
            code = decodeURIComponent(code.replace(/\+/g,  " "))+"";
            rtn = (eval(code) || "[NoneType]");
            document.write(stdout);
            document.write(rtn);
        </script>
    </body>
</html>
