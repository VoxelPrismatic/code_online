<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"/>
        <title>CODE ONLINE ;]</title>
    </head>
    <body style="background-color: #112222ff; font-family: Ubuntu Mono;">
        <script>
            var stdout = "";
            (function(){
                oldLog = console.log;
                console.log = function(...args){ 
                    for (arg of args) {
                        stdout += arg+"";
                    }
                    stdout += "\n";
                };})();
            var script = document.createElement("SCRIPT");
            var url = document.URL+"";
            var tokens = url.split("?");
            var code = "";
            for (token of tokens) {
                if (token.search("code=")==0) {
                    code += token.slice(5)+"";
                }
            }
            code = decodeURIComponent(code.replace(/\+/g,  " "))+"";
            var sysout = document.createElement("DIV");
            var sysrtn = document.createElement("DIV");
            var syserr = document.createElement("DIV");
            sysout.style.color = "#00ffffff";
            sysrtn.style.color = "#00ff00ff";
            syserr.style.color = "#ff0000ff";
            var err = "[NO ERRORS]"
            try {
                var rtn = (eval("(function(){"+code+";};)();") || "[NoneType]");
            } catch(ex) {
                err = ex.message;
            }
            var txtout = document.createTextNode(stdout);
            var txtrtn = document.createTextNode(typeof rtn+" ] "+rtn);
            var txterr = document.createTextNode(err);
            sysout.appendChild(txtout);
            sysrtn.appendChild(txtrtn);
            syserr.appendChild(txterr);
            document.body.appendChild(sysout);
            document.body.appendChild(syserr);
            document.body.appendChild(sysrtn);
        </script>
    </body>
</html>
